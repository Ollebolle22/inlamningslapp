<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Inlämningskvitton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .slip {
      border: 1px dashed #000;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    .slip img.logo {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
    .id {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }
    .qr {
      width: 100px;
      height: 100px;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 90%;
      margin: 5px 0;
    }
    .print-btn {
      margin-top: 20px;
      padding: 10px 15px;
    }
    @media print {
      .print-btn {
        display: none !important;
      }
    }
  </style>
  <script>
    function generateID() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let id = "";
      for (let i = 0; i < 6; i++) {
        id += chars[Math.floor(Math.random() * chars.length)];
      }
      document.querySelectorAll(".inlamnings-id").forEach(el => el.textContent = id);
      document.querySelectorAll(".qr").forEach(img => {
        img.src = "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + id;
      });
    }

    function printThis(button) {
      const original = document.body.innerHTML;
      const slip = button.closest(".slip").outerHTML;
      document.body.innerHTML = "<div class='printable'>" + slip + "</div>";
      window.print();
      document.body.innerHTML = original;
      generateID();
    }

    window.onload = generateID;
  </script>
</head>
<body>

  <!-- Kundlapp -->
  <div class="slip">
    <img src="https://www.botkyrkalas.se/wp-content/uploads/2025/01/Botkyrka-las-web-logo-scaled.webp" alt="Logo" class="logo">
    <div class="id">ID: <span class="inlamnings-id"></span></div>
    <img class="qr" src="" alt="QR-kod"><br>
    <p>Vi har mottagit din inlämning.</p>
    <p><strong>Tack för att du valde oss!</strong></p>
    <p>
      <strong>Kontakt:</strong><br>
      08 530 361 75<br>
      info@botkyrkalas.se<br>
      www.botkyrkalas.se
    </p>
    <button class="print-btn" onclick="printThis(this)">Skriv ut denna lapp</button>
  </div>

  <!-- Internlapp -->
  <div class="slip">
    <img src="https://www.botkyrkalas.se/wp-content/uploads/2025/01/Botkyrka-las-web-logo-scaled.webp" alt="Logo" class="logo">
    <div class="id">ID: <span class="inlamnings-id"></span></div>
    <img class="qr" src="" alt="QR-kod"><br>
    <div class="label">Vad ska göras:</div>
    <input type="text"><br>
    <div class="label">Telefonnummer:</div>
    <input type="text"><br>
    <div class="label">Namn:</div>
    <input type="text"><br>
    <p><em>Jobba snabbare!</em></p>
    <button class="print-btn" onclick="printThis(this)">Skriv ut denna lapp</button>
  </div>

</body>
</html>
