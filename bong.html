<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Inl√§mningskvitto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .slip {
      border: 1px dashed #000;
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .id {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .qr {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 90%;
      margin: 5px 0;
    }

    .print-btn {
      margin-top: 15px;
      padding: 6px 14px;
    }

    @media print {
      body { display: block; }
      .print-btn { display: none; }
      .slip { page-break-after: always; margin: 0 auto; }
    }
  </style>

  <script>
    function generateID() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let id = "";
      for (let i = 0; i < 6; i++) {
        id += chars[Math.floor(Math.random() * chars.length)];
      }
      document.querySelectorAll(".inlamnings-id").forEach(el => el.textContent = id);
      document.querySelectorAll(".qr").forEach(img => {
        img.src = "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + id;
      });
    }

    function printSlip(id) {
      const slip = document.getElementById(id).outerHTML;
      const printWindow = window.open('', '', 'width=400,height=600');
      printWindow.document.write(`
        <html><head><title>Print</title>
        <style>
          body { font-family: Arial; text-align: center; margin: 40px; }
          .qr { width: 100px; height: 100px; margin-bottom: 10px; }
          .id { font-size: 28px; font-weight: bold; margin: 10px 0; }
          .label { font-weight: bold; margin-top: 10px; }
          input[type="text"] { width: 90%; margin: 5px 0; border: none; border-bottom: 1px solid #000; }
        </style>
        </head><body onload="window.print(); window.close();">
        ${slip}
        </body></html>
      `);
      printWindow.document.close();
    }

    window.onload = generateID;
  </script>
</head>
<body>

  <!-- Kundens kvitto -->
  <div class="slip" id="kund-slip">
    <h2>Botkyrka L√•s & S√§kerhetsmontage</h2>
    <div class="id">ID: <span class="inlamnings-id"></span></div>
    <img class="qr" src="" alt="QR-kod"><br>
    <p>Vi har mottagit din inl√§mning.</p>
    <p>Tack f√∂r att du valde oss!</p>
    <p><strong>Kontakt:</strong><br>
      08 530 361 75<br>
      info@botkyrkalas.se<br>
      www.botkyrkalas.se</p>
    <button class="print-btn" onclick="printSlip('kund-slip')">üñ®Ô∏è Skriv ut kundens lapp</button>
  </div>

  <!-- Intern kopia -->
  <div class="slip" id="intern-slip">
    <div class="id">ID: <span class="inlamnings-id"></span></div>
    <img class="qr" src="" alt="QR-kod"><br>
    <div class="label">Vad ska g√∂ras:</div>
    <input type="text"><br>
    <div class="label">Telefonnummer:</div>
    <input type="text"><br>
    <div class="label">Namn:</div>
    <input type="text"><br>
    <p>Tack f√∂r bes√∂ket!</p>
    <button class="print-btn" onclick="printSlip('intern-slip')">üñ®Ô∏è Skriv ut intern lapp</button>
  </div>

</body>
</html>
